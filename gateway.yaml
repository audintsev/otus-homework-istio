apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: istio-homework-gw
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: istio-homework-destination-rule
spec:
  host: istio-homework-app
  subsets:
    - name: v1
      labels:
        version: v1
    - name: v2
      labels:
        version: v2
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: istio-homework-svc
spec:
  hosts:
    - "*"
  gateways:
    - istio-homework-gw
  http:
    - route:
        - destination:
            host: istio-homework-app
            subset: v1
          weight: 50
        - destination:
            host: istio-homework-app
            subset: v2
          weight: 50
